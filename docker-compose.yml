version: '3'
services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: referro-api
    ports:
      - '5000:5000'
    depends_on:
      - mongo
  frontend:
    build: ./frontend
    container_name: book-frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  mongo-data:
